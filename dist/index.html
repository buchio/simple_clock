  <body>
    <h1>Simple Clocks</h1>
    <p>めちゃくちゃシンプルな時計です。</p>
    <ul>
      <li><a href="AnalogClock/index.html">アナログ時計</a>
        <ul>
          <li>ウインドウのどこかをタップ、もしくは「f」キー押下でフルスクリーン
            をトグルします</li>
          <li>「v」キー押下で見た目を変更します。何回か押すとループします。</li>
        </ul>
      </li>
      <li><a href="DigitalClock/index.html">デジタル時計</a>
        <ul>
          <li>ウインドウのどこかをタップ、もしくは「f」キー押下でフルスクリーン
            をトグルします</li>
          <li>「t」キー押下で文字表示と7セグ表示を切り替えます。</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
